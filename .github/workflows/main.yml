name: Daily Dashboard Update

on:
  schedule:
    - cron: '0 3 * * *' # Runs every day at 3:00 AM UTC
  workflow_dispatch: # Allows you to run it manually to test

permissions:
  contents: write # Important: Allows the bot to save the new HTML file

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Dashboard
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_dashboard.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Automated Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add index.html
          git commit -m "Daily Dashboard Update: $(date)" || exit 0
          git push
